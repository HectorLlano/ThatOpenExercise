<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside id="sidebar">
        <img id="company-logo" src="./assets/company-logo.svg" alt="Construction Company">
        <ul id="nav-buttons">
            <li><span class="material-symbols-rounded">
                apartment
                </span>Projects</li>
            <li>Projects</li>
        </ul>
    </aside>
    <main id="content">
        <header id="page-header">
            <h2>Projects</h2>
            <div>
                <button><span class="material-symbols-rounded">
                    add
                    </span>Add project</button>
            </div>
        </header>
        <div id="projects-list">
            <div></div>
        </div>
    </main>
</body>
</html>
